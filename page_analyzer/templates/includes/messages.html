{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div style="margin: 0; padding: 0; width: 100vw; position: relative; left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw;">
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category in ['error', 'danger'] else category }} alert-dismissible fade show"
             role="alert"
             style="margin: 0; border-radius: 0; text-align: left; padding-left: 12px; padding-right: 12px;">
          {{ message }}
          <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);"></button> -->
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
